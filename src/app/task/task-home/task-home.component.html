<div class="tasklist">
  <!-- app-task-list通过ng-content指令扩展 -->
  <app-task-list
  *ngFor="let list of lists"
  app-droppable
  [appDraggable] = "true"
  [draggedClass] = "'drag-start'"
  [dragTag] = "'tasklist'"
  [dragData] = "list"
  [dropTags]= "['tasklist', 'taskitem']"
  [dragEnterClass]= "'drop'"
  (dropped)="handleMove($event, list)"
  >
    <app-task-header></app-task-header>
    <app-task-item
    *ngFor="let item of list"
    [projectItem]="item">
    </app-task-item>
  </app-task-list>
</div>
