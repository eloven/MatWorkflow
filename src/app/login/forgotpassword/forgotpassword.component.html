<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title> 找回密码：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="注册时使用的电子邮箱" formControlName="email">
        </mat-form-field>
        <button mat-button type="submit" [disabled]="!form.valid">找回密码</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？ <a routerLink="../register">注册</a></p>
      <p>已有账户 <a routerLink="../login">登录</a></p>
    </mat-card-actions>
  </mat-card>
</form>
