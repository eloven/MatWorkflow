<div class="login-page">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>欢迎登录协同开发系统</mat-card-subtitle>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="用户名" value="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="密码" value="password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="邮箱" value="email">
        </mat-form-field>
        <div class="submit-button">
          <button mat-button mat-mini-fab>确定</button>
          <button mat-button mat-mini-fab>取消</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>还没有账户？<a [routerLink]="[ '../register']">马上注册</a></p>
      <p>忘记密码? <a [routerLink]="[ '../forgot']">找回密码</a></p>
    </mat-card-actions>
  </mat-card>
</div>
