<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{item.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span>
      这是一个简单的项目，项目的描述
    </span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="editProject(item)">
      <mat-icon>note</mat-icon>
      <span>编辑</span>
    </button>
    <button mat-button type="button" (click)="inviteProject()">
      <mat-icon>group_add</mat-icon>
      <span>邀请</span>
    </button>
    <button mat-button type="button" (click)="deleteProject(item, $event)">
      <mat-icon>delete</mat-icon>
      <span>删除</span>
    </button>
  </mat-card-actions>
</mat-card>
