<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{item.title}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image 
  src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1535074833954&di=f707130f6f1c1747984e8f6a041ef91e&imgtype=0&src=http%3A%2F%2Fwww.fansimg.com%2Fuploads2010%2F11%2Fuserid48831time20101126151837at76.jpg"
  alt="项目封面图">
  <mat-card-content style="overflow:hidden">
   <span>
     这是一个简单的项目，项目的描述
   </span>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button type="button" (click)="editProject(item)">
        <mat-icon>note</mat-icon>
        <span>编辑</span>
      </button>
      <button mat-button type="button" (click)="inviteProject()">
        <mat-icon>group_add</mat-icon>
        <span>邀请</span>
      </button>
      <button mat-button type="button" (click)="deleteProject(item, $event)">
        <mat-icon>delete</mat-icon>
        <span>删除</span>
      </button>
    </mat-card-actions>
</mat-card>
