<form>
  <h2 mat-dialog-title>
    {{dialogTitle}}
  </h2>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="项目标题">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="项目简介"></textarea>
    </mat-form-field>
  </div>
  <button mat-button type="button" (click)="onNoClick()">
    确定
  </button>
  <button mat-button type="button" (click)="onCancel()">
    取消
  </button>
</form>
